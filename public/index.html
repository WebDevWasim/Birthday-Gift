<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Happy Birthday Alisha</title>
    <link
      rel="icon"
      type="image/png"
      href="https://res.cloudinary.com/wasimkhan/image/upload/v1734540639/Alisha/A3_zyo8v1.jpg"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="styles/flexbox-center-container.css"
      media="all"
    />
    <link rel="stylesheet" href="styles/system-fonts.css" media="all" />
    <link rel="stylesheet" href="styles/style.css" media="all" />
  </head>

  <body>
    <canvas id="c"></canvas>
    <canvas id="confetti"></canvas>
    <div class="container" id="count">
      <audio
        id="countdownAudio"
        loop
        src="https://res.cloudinary.com/wasimkhan/video/upload/v1629340765/Birthday-card/Countdown_Audio_1_iqrgws.mp3"
      ></audio>

      <div id="gallery" class="scope">
        <span style="--i: 3"
          ><img
            src="https://res.cloudinary.com/wasimkhan/image/upload/v1734595830/Alisha/A12_vkp8dq.jpg"
            alt="not found"
        /></span>
        <span style="--i: 6"
          ><img
            src="https://res.cloudinary.com/wasimkhan/image/upload/v1734540636/Alisha/A2_q8yxdr.jpg"
            alt="not found"
        /></span>
        <span style="--i: 5"
          ><img
            src="https://res.cloudinary.com/wasimkhan/image/upload/v1734540639/Alisha/A3_zyo8v1.jpg"
            alt="not found"
        /></span>
        <span style="--i: 7"
          ><img
            src="https://res.cloudinary.com/wasimkhan/image/upload/v1734540634/Alisha/A4_jrjml9.jpg"
            alt="not found"
        /></span>
        <span style="--i: 1"
          ><img
            src="https://res.cloudinary.com/wasimkhan/image/upload/v1734540637/Alisha/A5_q8vtrg.jpg"
            alt="not found"
        /></span>
        <span style="--i: 4"
          ><img
            src="https://res.cloudinary.com/wasimkhan/image/upload/v1734595830/Alisha/A10_vcjprx.jpg"
            alt="not found"
        /></span>
        <span style="--i: 2"
          ><img
            src="https://res.cloudinary.com/wasimkhan/image/upload/v1734595831/Alisha/A11_gbcjrb.jpg"
            alt="not found"
        /></span>
        <span style="--i: 8"
          ><img
            src="https://res.cloudinary.com/wasimkhan/image/upload/v1734595831/Alisha/A9_ovpvnd.jpg"
            alt="Main"
        /></span>
       <button class="thumbnail" onclick="playGallery()" id="thumbnailBtn">
            <i class="fa fa-play" style="font-size: 16px; color: white"></i>
          </button>
        </span>
      </div>
      <h1 id="head">Countdown to your birthday Alisha</h1>
      <ul>
        <li><span id="day"></span>days</li>
        <li><span id="hour"></span>hours</li>
        <li><span id="minute"></span>minutes</li>
        <li><span id="second"></span>seconds</li>
      </ul>
    </div>
    <div id="merrywrap" class="merrywrap">
      <audio
        id="birthdayAudio"
        loop
        src="https://res.cloudinary.com/wasimkhan/video/upload/v1595934771/Birthday-card/cute_happy_birthday_ap3kkj.mp3"
      ></audio>
      <audio
        id="wishingAudio"
        src="https://res.cloudinary.com/wasimkhan/video/upload/v1629344754/Birthday-card/Happy_Birthday_Female_dwrs2d.mp3"
      ></audio>
      <canvas id="snowfall"></canvas>
      <div class="giftbox">
        <div class="cover">
          <div></div>
        </div>
        <div class="box"></div>
      </div>
    </div>
    <!-- Audio control buttons -->
    <div class="hidden">
      <button id="countdownAudioPlay" onclick="onCountdownAudioPlay()">
        countdownAudioPlay
      </button>
      <button id="countdownAudioPause" onclick="onCountdownAudioPause()">
        countdownAudioPause
      </button>
      <button id="birthdayAudioPlay" onclick="onBirthdayAudioPlay()">
        birthdayAudioPlay
      </button>
      <button id="birthdayAudioPause" onclick="onBirthdayAudioPause()">
        birthdayAudioPause
      </button>
      <button id="wishingAudioPlay" onclick="onWishingAudioPlay()">
        wishingAudioPlay
      </button>
      <button id="wishingAudioPause" onclick="onWishingAudioPause()">
        wishingAudioPause
      </button>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.9.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries -->

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
  </body>
  <script src="scripts/confetti.min.js" charset="utf-8"></script>
  <script src="scripts/audioControl.js" charset="utf-8"></script>
  <script src="scripts/index.js" charset="utf-8"></script>
</html>
